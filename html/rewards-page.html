<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rewards Page</title>
    <link rel="stylesheet" href="../css/rewards-page.css">

    <!-- Firebase App (Core SDK) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>

    <!-- Firebase Realtime Database -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../media/MokeSellLogo.png" alt="Logo">
        </div>
        <div class="shop-title">Shop Title</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="coin-value-container">
            <div id="coin-display">text</div>
            <img src="../media/points.png">
        </div>

        <div class="profile-icon">
            <img src="../media/profile.png" alt="Profile">
            <div id="username"></div> <!-- Default text while loading -->
        </div>
    </header>

    <main>
        <!-- Categories Section -->
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-icons">
                <div class="circle">cat 1</div>
                <div class="circle">cat 2</div>
                <div class="circle">cat 3</div>
                <div class="circle">cat 4</div>
                <div class="circle">cat 5</div>
                <div class="circle">cat 6</div>
            </div>
        </section>

        <section class="daily-rewards">
            <h2>Week 1</h2>
            <div class="rewards-grid">
                <div class="reward">
                    <div class="circle">Day 1</div>
                    <p>10 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 2</div>
                    <p>20 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 3</div>
                    <p>30 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 4</div>
                    <p>40 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 5</div>
                    <p>50 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 6</div>
                    <p>60 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
                <div class="reward">
                    <div class="circle">Day 7</div>
                    <p>100 coins</p>
                    <button class="claim-btn" style="display: none;">Claim</button>
                </div>
            </div>
        </section>

        <!-- Page Options Section -->
        <section class="page-options">
            <div class="option">Games</div>
            <div class="option">Option 2</div>
            <div class="option">Option 3</div>
            <div class="option">Option 4</div>
            <div class="option">Option 5</div>
        </section>

        <button id="skip-day">Skip a day</button>

        <!-- Link to your JavaScript file -->
        <script type="module" src="../script/rewards.js"></script>
    </main>
</body>
</html>
