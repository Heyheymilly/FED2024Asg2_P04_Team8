<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <!-- Logo -->
        <img src="/media/MokeSellLogo.png" alt="MokeSell Logo" width="200" height="150">

        <!-- Sign Up Title -->
        <h1 class="signup-title">Sign Up</h1>

        <!-- Sign Up Form -->
        <form>
            <!-- Email Box -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Box -->
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Re-enter Password -->
            <input type="password" id="reenter-password" name="reenter-password" placeholder="Re-enter your password" required>

            <!-- Enter OTP -->
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

            <!-- Get OTP Button -->
            <div class="sub-box">
                <button type="button" class="get-otp-btn">Get OTP</button>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
<script src ="../script/sign-up.js" type = "module"></script>
</html>
