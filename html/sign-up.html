<html lang="en">

    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/sign-up.css">

        
    <!-- Jaro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jaro:opsz@6..72&family=Jersey+10&family=Jersey+25&family=Protest+Strike&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">
    <!-- Kumar Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jaro:opsz@6..72&family=Jersey+10&family=Jersey+25&family=Kumar+One&family=Protest+Strike&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="shop-img-container-css">
            <img src="/media/MokeSellLogo.png" alt="shop-logo" height="110" width="110">

            <div class="header-text-css">
                <h1 class="kumar-one-regular">MokeSell</h1>
                <h4 class="jaro">We make shopping easier</h4>   
                <div class="jaro"> Sign up </div>
            </div>
        </div>

    <main>
        <div class="input-container-css">
            <input type="text" id="emailPhoneNumber" placeholder="Email or Phone Number">

            <input type="text" id="otp" placeholder="Enter OTP">
            <button id="otp-clicked" class="jaro">Get OTP</button>
            <input type="submit" value="Sign up" class="jaro" id="submit-clicked">
        </div>

    </main>
