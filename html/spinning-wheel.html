<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/spinning-wheel.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="../media/spin-arrow.png" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>

    <script async src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script async src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script async src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>

    <script src="../script/firebase-config.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <script src="../script/spinning-wheel.js" defer></script>

  </body>
</html>
